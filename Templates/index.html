{% extends 'main.html' %}


{% block content %}





<section class="text-gray-400 bg-gray-900 body-font overflow-hidden" style="padding: 2%;">


  <div class="container px-5 py-24 mx-auto" bis_skin_checked="1">
    <div class="-my-8 divide-y-2 divide-gray-800" bis_skin_checked="1">



      {% for i in Jobs %}

        <div class="py-8 flex flex-wrap md:flex-nowrap" bis_skin_checked="1">
          <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col" bis_skin_checked="1">
            <span class="font-semibold title-font text-white">{{i.JobCategory}}</span>
            <span class="mt-1 text-gray-500 text-sm">{{i.JObDate}}</span>
          </div>
          <div class="md:flex-grow" bis_skin_checked="1">
            <h2 class="text-2xl font-medium text-white title-font mb-2">{{i.JobTitle}}</h2>
            <p class="leading-relaxed">{{i.JobDescription}}</p>
            <a class="text-indigo-400 inline-flex items-center mt-4" href="job-profile/{{i.Id}}">Apply Now
              <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
      {% endfor %}




    </div>
  </div>
</section>


{% endblock %}
